<!DOCTYPE html>
<html>

<head>
    <title>Code-Quiz</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="Assets/style.css" />
</head>


<body>

    <header>
        <h1>Code-Quiz Challenging</h1>
    </header>

    <section>
        <div class="info">
            <ul>
                <li>You will have only 60 seconds to complete the Quiz.</li>
                <li>Once you select your answer , you can't reselect.</li>
                <li>You'll get points on the basis of your correct answers.</li>
            </ul>
        </div>
        <button class="start-button">Start Quiz</button>
    </section>

    <div id="quiz-container" class="card timer">
        <div class="timer-text">
            <div class="large-font timer-count">
            <h3 id="timer">seconds remaining</h3>
            </div>
        </div>
        <section>

            <h3 class="container-questions"></h3>

            <div class="option-container">
                <button class="option"  id="op1">option1</button>
                <button class="option" id="op2">option2</button>
                <button class="option" id="op3">option3</button>
                <button class="option" id="op4">option4</button>
            </div>
            <h4 class="correct-wrong"></h4>
        </section>



    </div>
  
 
    <div id="results" class="container">
        <h4 id="finalscore"></h4>
        <label>Enter USer Initials</label>
        <input type="text" Name>
        <button class="submit-button">Submit User Initials</button>
        <div class="score">
            <div><button class="start-over">Check Previous High Scores</button></div>
        </div>
    </div>

 
        

        <script src="./Assets/script.js"></script>
</body>

</html>
